<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频音量调整 - 在线工具平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s, transform 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.4);
        }

        .main-content {
            padding: 40px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            color: white;
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: currentColor;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed transparent;
            transition: all 0.3s ease;
        }

        .section.active {
            border-color: #54a0ff;
            background: rgba(84, 160, 255, 0.05);
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-area {
            border: 3px dashed #54a0ff;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #2e86de;
            background: rgba(84, 160, 255, 0.02);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .upload-icon {
            font-size: 3em;
            color: #54a0ff;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .file-info {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #28a745;
            margin-top: 20px;
        }

        .file-info.show {
            display: block;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .file-meta {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .audio-controls {
            display: none;
            margin-top: 40px;
        }

        .audio-controls.show {
            display: block;
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .volume-control {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .volume-slider-container {
            position: relative;
            margin: 20px 0;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(84, 160, 255, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(84, 160, 255, 0.4);
        }

        .volume-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(84, 160, 255, 0.3);
        }

        .volume-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .volume-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #54a0ff;
        }

        .volume-presets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #495057;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            border-color: #54a0ff;
            color: #54a0ff;
        }

        .preset-btn.active {
            background: #54a0ff;
            border-color: #54a0ff;
            color: white;
        }

        .audio-preview {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .waveform-container {
            height: 120px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .waveform-placeholder {
            color: #6c757d;
            font-size: 1.1em;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(84, 160, 255, 0.3);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #495057;
        }

        .process-section {
            display: none;
        }

        .process-section.show {
            display: block;
        }

        .process-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            font-weight: 600;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #495057;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .result-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #28a745;
            text-align: center;
            margin-top: 20px;
        }

        .result-section.show {
            display: block;
        }

        .success-icon {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .step-indicator {
                flex-wrap: wrap;
                gap: 10px;
            }

            .step {
                margin: 5px;
                font-size: 13px;
            }

            .playback-controls {
                flex-wrap: wrap;
                gap: 15px;
            }

            .volume-presets {
                justify-content: center;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* 音频波形动画 */
        .waveform-bars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 60px;
        }

        .bar {
            width: 4px;
            background: #54a0ff;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.4s; }
        .bar:nth-child(8) { animation-delay: 0.3s; }
        .bar:nth-child(9) { animation-delay: 0.2s; }
        .bar:nth-child(10) { animation-delay: 0.1s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-volume-up"></i>
                音频音量调整工具
            </h1>
            <p>基于Web Audio API的专业音频处理，支持多种格式，客户端处理保护隐私</p>
            <div class="nav-links">
                <a href="/tools" class="nav-link">
                    <i class="fas fa-home"></i> 工具首页
                </a>
                <a href="/converter" class="nav-link">HTML转PNG</a>
                <a href="/editor" class="nav-link">在线编辑器</a>
                <a href="/audio" class="nav-link active">音频处理</a>
            </div>
        </div>

        <div class="main-content">
            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <span>上传音频</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>调整音量</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <span>预览效果</span>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <span>下载音频</span>
                </div>
            </div>

            <!-- 第一步：上传音频文件 -->
            <div class="section active" id="uploadSection">
                <h2 class="section-title">
                    <i class="fas fa-cloud-upload-alt"></i>
                    上传音频文件
                </h2>
                
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="audioFile" class="file-input" accept="audio/*">
                    <div class="upload-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="upload-text">点击选择音频文件或拖拽到此处</div>
                    <div class="upload-hint">支持 MP3、WAV、AAC、OGG 等格式，最大 50MB</div>
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-details">
                        <div class="file-icon">
                            <i class="fas fa-file-audio"></i>
                        </div>
                        <div class="file-meta">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="uploadError"></div>
            </div>

            <!-- 第二步：音量调整控制 -->
            <div class="section" id="controlSection">
                <h2 class="section-title">
                    <i class="fas fa-sliders-h"></i>
                    音量调整控制
                </h2>

                <div class="audio-controls" id="audioControls">
                    <div class="control-group">
                        <label class="control-label">音量增益调整</label>
                        <div class="volume-control">
                            <div class="volume-slider-container">
                                <input type="range" id="volumeSlider" class="volume-slider" 
                                       min="0" max="300" value="100" step="1">
                            </div>
                            <div class="volume-display">
                                <span>音量: <span class="volume-value" id="volumeValue">100%</span></span>
                                <span id="gainDisplay">增益: 0dB</span>
                            </div>
                            <div class="volume-presets">
                                <button class="preset-btn" data-volume="50">50%</button>
                                <button class="preset-btn active" data-volume="100">100%</button>
                                <button class="preset-btn" data-volume="150">150%</button>
                                <button class="preset-btn" data-volume="200">200%</button>
                                <button class="preset-btn" data-volume="250">250%</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三步：音频预览 -->
            <div class="section" id="previewSection">
                <h2 class="section-title">
                    <i class="fas fa-headphones"></i>
                    音频预览
                </h2>

                <div class="audio-preview">
                    <div class="waveform-container" id="waveformContainer">
                        <div class="waveform-placeholder">上传音频文件后显示波形</div>
                    </div>

                    <div class="playback-controls">
                        <button class="play-btn" id="playBtn" disabled>
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="time-display">
                            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        </div>
                    </div>

                    <audio id="audioElement" style="display: none;"></audio>
                </div>

                <div class="process-section" id="processSection">
                    <button class="process-btn" id="processBtn" disabled>
                        <i class="fas fa-magic"></i>
                        开始处理音频
                    </button>

                    <div class="progress-container" id="progressContainer">
                        <div class="progress-text" id="progressText">正在处理音频...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第四步：下载结果 -->
            <div class="section" id="resultSection">
                <h2 class="section-title">
                    <i class="fas fa-download"></i>
                    处理结果
                </h2>

                <div class="result-section" id="downloadSection">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>音频处理完成！</h3>
                    <p>您的音频已成功调整音量，可以下载处理后的文件。</p>
                    
                    <div style="margin-top: 25px;">
                        <a href="#" class="download-btn" id="downloadBtn" download>
                            <i class="fas fa-download"></i>
                            下载处理后的音频
                        </a>
                        <button class="download-btn" id="newFileBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-plus"></i>
                            处理新文件
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
</body>
</html>
